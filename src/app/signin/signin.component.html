    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Digital Books</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h3>
      
                  <div class="form-outline mb-4">
                    <input type="username" id="username" [(ngModel)]="user.username"class="form-control form-control-lg" name="username" />
                    <label class="form-label" >Username</label>
                  </div>
    
        
      
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name= "password" class="form-control form-control-lg" [(ngModel)]="user.password"/>
                    <label class="form-label" >Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="button"  (click)="signin()" >SignIn</button>
                  </div>
    
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://www.shutterstock.com/image-vector/flat-design-vector-illustration-concept-600w-241746970.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
