<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Digital Books</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form  style="width: 23rem;" novalidate>
            <div class="form-group">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>

            <div class="form-outline mb-4">
          <input type="username" id="form2Example18" [(ngModel)]="user.username"class="form-control form-control-lg" name="username" />
          <label class="form-label" for="">Username</label>
            </div>
           
            <div class="form-outline mb-4">
              <input type="email" [(ngModel)]="user.email" id="" name="email"class="form-control form-control-lg" />
              <label class="form-label" for="">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="" name= "password" class="form-control form-control-lg" [(ngModel)]="user.password"/>
              <label class="form-label" for="">Password</label>
            </div>
            
            <div class="form-outline mb-4">
            <select class="select" [(ngModel)]="user.role[0]" name="role" class="form-control form-control-lg">
              <option value="ROLE_READER" default>Reader</option>
              <option value="ROLE_AUTHOR">Author</option>
              <option value="ROLE_ADMIN">Admin</option>
              <option value="ROLE_MODERATOR">Moderator</option>
            </select>
            <label class="form-label" for="">Role</label>
          </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button"  (click)="signup()" >Signup</button>
            </div>
</div>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.shutterstock.com/image-vector/flat-design-vector-illustration-concept-600w-241746970.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
