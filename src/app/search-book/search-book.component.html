<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          ">
          </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Search Book</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" [(ngModel)]='searchBook.author' name="author" />
                    <label class="form-label" for="form3Example2">Author</label>
                  </div>
                </div>
              
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" [(ngModel)]='searchBook.category' name="category" />
                  <label class="form-label" for="form3Example2">Category</label>
                </div>
              </div>
            

            <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" [(ngModel)]='searchBook.price' name="price" />
                  <label class="form-label" for="form3Example2">Price</label>
                </div>
              </div>
           

            <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" [(ngModel)]='searchBook.publisher' name="publisher" />
                  <label class="form-label" for="form3Example2">Publisher</label>
                </div>
              </div>
            
            
              </div>
              <!-- Submit button -->
              <button type="submit" (click)='searchCategory()'  class="btn btn-primary btn-block mb-4">
                Search Book
              </button>
  
              <!-- Register buttons -->
              
            </form>
          </div>


          <table *ngIf="showTable">
            <h2>Search Result:</h2>
            <tr>
              <td>Book Id</td>
              <td>Title</td>
              <td>Author</td>
              <td>Category</td>
              <td>Published Date</td>
              <td>Publisher</td>

            </tr>
            <tr  *ngFor='let searchBook of uiResponse'>
              <td>{{searchBook.id}}</td>
              <td>{{searchBook.title}}</td>
              <td>{{searchBook.author}}</td>
              <td>{{searchBook.category}}</td>
              <td>{{searchBook.publishedDate}}</td>
              <td>{{searchBook.publisher}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
